<h2 class="page-header">Blogs</h2>

<div class="row">
  <div class="col-sm-9">

    <div *ngIf="!hideNewBlog">
      <h2>New Blog</h2>
      <form #form="ngForm" class="well"
            (ngSubmit)="onSubmitAddBlog(form.value)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" required ngModel>
        </div>
        <div class="form-group">
          <label>Featured Image URL</label>
          <input type="text" name="featuredImgUrl" class="form-control" required
                 ngModel>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea rows="5" name="content" class="form-control" ngModel>
          </textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>

    <app-blog-detail (updateBlogEvent)="onUpdateBlogEvent($event)"
                     (deleteBlogEvent)="onDeleteBlogEvent($event)"
                     *ngIf="selectedBlog && hideNewBlog"
                     [blog]="selectedBlog">
    </app-blog-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newBlog()" style="margin-bottom:2px;" type="button"
            class="btn btn-success btn-block">+ New Blog</button>

    <app-blog-list (SelectBlog)="onSelectBlog($event)"
                [blogs]="blogs">
    </app-blog-list>
  </div>
</div>

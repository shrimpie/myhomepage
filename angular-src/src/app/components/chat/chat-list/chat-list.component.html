<div class="message-header">
  <h4> Messages
    <span *ngIf="selectedUser">
      <small>&nbsp;(chatting with {{selectedUser}})</small>
    </span>
  </h4>
</div>

<div id="message-container">
  <div class="chat-reminder" *ngIf="!selectedUser">
    <h3>Select a user to check with</h3>
  </div>
  <ul class="message-list">
    <li *ngFor="let message of messages"
        [class.self-message]="isSelfMessage(message)"
        [class.other-message]="!isSelfMessage(message)">
        <div class="message-item">
          <span>{{ message.content }}</span>
        </div>
    </li>
  </ul>
</div>
